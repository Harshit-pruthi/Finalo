<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalo - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-x: hidden;
        }

        .header-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .app-title {
            color: #FFFFFF;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            color: #E0E0E0;
            font-size: 16px;
            margin-top: 8px;
        }

        .sign-in-card {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .card-title {
            color: #2E3A59;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .card-subtitle {
            color: #7C85A2;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .sign-in-button {
            width: 100%;
            height: 56px;
            background: #FFFFFF;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #2E3A59;
        }

        .sign-in-button:hover {
            background: #F8F9FA;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .sign-in-button:active {
            transform: translateY(0);
        }

        .sign-in-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .progress-bar {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #E0E0E0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 16px auto 0;
        }

        .progress-bar.visible {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            color: #B0BEC5;
            font-size: 12px;
            text-align: center;
            margin-top: auto;
        }

        .error-message {
            display: none;
            color: #f44336;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: #ffebee;
            border-radius: 8px;
        }

        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="app-logo">ðŸ’°</div>
        <h1 class="app-title">Finalo</h1>
        <p class="app-subtitle">Smart Finance Management</p>
    </div>

    <div class="sign-in-card">
        <h2 class="card-title">Welcome Back</h2>
        <p class="card-subtitle">Sign in to access your financial dashboard</p>
        
        <button class="sign-in-button" id="signInButton">
            <svg class="google-icon" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            </svg>
            Sign in with Google
        </button>

        <div class="progress-bar" id="progressBar"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <p class="footer">Secure â€¢ Encrypted â€¢ Protected</p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjxCrdCTr-yJ20Cn610rDn_fHJbCGCjHQ",
            authDomain: "finalo-c3223.firebaseapp.com",
            projectId: "finalo-c3223",
            storageBucket: "finalo-c3223.firebasestorage.app",
            messagingSenderId: "75595124293",
            appId: "1:75595124293:web:5b6f2614e856762765dd2c",
            measurementId: "G-HWRW9WE6LS"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const signInButton = document.getElementById('signInButton');
        const progressBar = document.getElementById('progressBar');
        const errorMessage = document.getElementById('errorMessage');

        // Check if user is already signed in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to home
                window.location.href = 'home.html';
            }
        });

        signInButton.addEventListener('click', async () => {
            signInButton.disabled = true;
            progressBar.classList.add('visible');
            errorMessage.classList.remove('visible');

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Store user info in localStorage
                localStorage.setItem('userDisplayName', user.displayName);
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userPhotoURL', user.photoURL);
                localStorage.setItem('userId', user.uid);
                
                // Redirect to home page
                window.location.href = 'home.html';
            } catch (error) {
                console.error('Error signing in:', error);
                errorMessage.textContent = `Sign-in failed: ${error.message}`;
                errorMessage.classList.add('visible');
                signInButton.disabled = false;
            } finally {
                progressBar.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
